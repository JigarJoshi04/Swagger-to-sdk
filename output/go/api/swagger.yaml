openapi: 3.0.2
info:
  title: Accounts API
  description: |
    Accounts API
  contact:
    name: Siemens Regional Contact
  version: 0.9.5
  x-logo:
    url: logo.png
    altText: Siemens logo
servers:
- url: https://api.bpcloud.siemens.com/accounts
  description: Production Endpoint
tags:
- name: Me
  description: Self Information
- name: CustomerInfo
  description: Customer Information
paths:
  /me/usergroups:
    get:
      tags:
      - Me
      summary: Get the usergroups of caller
      description: |
        Return list of the usergroup (user identity inferred from the SUB in the token)
      operationId: getMeUsergroups
      parameters:
      - name: "page[cursor]"
        in: query
        description: Cursor to fetch next paginated items
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: "page[size]"
        in: query
        description: Max number of items to return in a page
        required: false
        style: form
        explode: true
        schema:
          maximum: 100
          minimum: 1
          type: integer
          default: 20
      responses:
        "200":
          description: Operation successful
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/UserGroupList'
        "4XX":
          description: Client Error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
        "5XX":
          description: Server Error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - service_auth: []
      x-horizon-permission: enforcement.unauthorized
  /customers/{customerId}/partitions:
    get:
      tags:
      - CustomerInfo
      summary: List Partitions for Customer
      description: Get the partitions for the specified customer
      operationId: getPartitions
      parameters:
      - name: customerId
        in: path
        description: Customer ID
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: include
        in: query
        description: include related resources
        required: false
        style: form
        explode: true
        schema:
          type: string
          enum:
          - ownedByCustomer.name
      responses:
        "200":
          description: OK
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/inline_response_200'
        "4XX":
          description: Client Error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
        "5XX":
          description: Server Error
          content:
            application/vnd.api+json:
              schema:
                $ref: '#/components/schemas/Error'
      security:
      - service_auth: []
      x-horizon-permission: subscription.partitions.read
components:
  schemas:
    MetaCompany:
      required:
      - name
      type: object
      properties:
        name:
          type: string
          example: Mean Growth Company
    Customer:
      required:
      - attributes
      - id
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - Customer
        id:
          type: string
          example: f68a9762-9679-4c17-9012-ec9271f4087f
        attributes:
          $ref: '#/components/schemas/Customer_attributes'
        meta:
          $ref: '#/components/schemas/Customer_meta'
    UserMembershipAttributes:
      required:
      - state
      type: object
      properties:
        state:
          type: string
          description: State of the membership
          example: active
          enum:
          - active
          - suspended
      description: additional details user by certain products
    RoleRelationship:
      required:
      - data
      type: object
      properties:
        data:
          type: array
          items:
            $ref: '#/components/schemas/RoleRelationship_data'
      example:
        data:
        - id: 38c5b37e-1143-4760-98b9-0bf15fdf2c6f
          type: Role
        - id: 38c5b37e-1143-4760-98b9-0bf15fdf2c6f
          type: Role
    CustomerRelationship:
      required:
      - data
      type: object
      properties:
