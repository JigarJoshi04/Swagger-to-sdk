        attributes:
          isMachineEnabled: true
          isSystemDefined: true
          name: CustomerOperator
          description: Customer Operator for managing user groups
        id: f68a9762-9679-4c17-9012-ec9271f4087f
        type: UserGroup
    UserGroupList:
      required:
      - data
