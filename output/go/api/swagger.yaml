          type: Partition
        - id: e0e662a9-c7a9-495a-a345-e06436d41941
          type: Partition
    UserGroup:
      required:
      - attributes
      - id
      - type
      type: object
      properties:
        type:
          type: string
          example: UserGroup
        id:
          type: string
          example: f68a9762-9679-4c17-9012-ec9271f4087f
        attributes:
          $ref: '#/components/schemas/UserGroup_attributes'
        relationships:
          $ref: '#/components/schemas/UserGroup_relationships'
      example:
        relationships:
