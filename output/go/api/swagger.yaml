      type: object
      properties:
        links:
          $ref: '#/components/schemas/CustomerList_links'
        data:
          type: array
          items:
            $ref: '#/components/schemas/Customer'
    PagedUserGroupListResponse:
      title: PagedUserGroupListResponse
