            data:
            - id: 38c5b37e-1143-4760-98b9-0bf15fdf2c6f
              type: Role
            - id: 38c5b37e-1143-4760-98b9-0bf15fdf2c6f
              type: Role
          hasAccessTo:
            data:
            - id: e0e662a9-c7a9-495a-a345-e06436d41941
              type: Partition
            - id: e0e662a9-c7a9-495a-a345-e06436d41941
              type: Partition
          ownedBy:
            data:
              id: fee69bee-d108-4c30-9595-47d40b1e24ed
