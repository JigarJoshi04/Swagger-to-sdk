    MachineUser:
      required:
      - id
      - type
      type: object
      properties:
        type:
          type: string
          enum:
          - MachineUser
        id:
          type: string
          description: 'ID of the Machine User '
          example: 8e9833b5-b844-40a3-8572-4a16d29c53bc
        attributes:
          $ref: '#/components/schemas/MachineUserResponseAttributes'
        relationships:
          $ref: '#/components/schemas/MachineUser_relationships'
        meta:
